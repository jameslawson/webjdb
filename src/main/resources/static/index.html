<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('step').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/hello');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/greetings', function(greeting){
                    console.log('Greeting received!');
                    console.log(greeting);
                    showGreeting(JSON.parse(greeting.body).content);
                });
                stompClient.subscribe('/topic/stackframe', function(frame){
                    console.log('Stack frame received!');
                    showStackFrame(JSON.parse(frame.body).variableEvaluations);
                });
                stompClient.send("/app/start", {}, JSON.stringify({ 'name': name }));
                socket.onclose = function() {
                    disconnect();
                }
            });
        }

        function step() {
            stompClient.send("/app/step", {}, '');
        }
        function suspend() {
            stompClient.send("/app/suspend", {}, '');
        }
        function resume() {
            stompClient.send("/app/resume", {}, '');
        }
        function printframe() {
            stompClient.send("/app/printframe", {}, '');
        }

        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
        }

        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
        function showStackFrame(frame) {
            var f = document.getElementById('stackframe');
            f.innerHTML = '';
            console.log(frame);
            Object.keys(frame).forEach(function(name) {
                var eval = frame[name];
                var p = document.createElement('p');
                p.appendChild(document.createTextNode(name + ':' + eval));
                f.appendChild(p);
            });
        }
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="step" onclick="step();">Step</button>
        <button id="printframe" onclick="printframe();">Print Frame</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <!-- <div> -->
    <!--     <button id="suspend" onclick="suspend();">Suspend</button> -->
    <!--     <button id="resume" onclick="resume();">Resume</button> -->
    <!-- </div> -->
    <div id="stackframe">
    </div>
    <div id="conversationDiv">
        <!-- <label>What is your name?</label><input type="text" id="name" /> -->
        <!-- <button id="sendName" onclick="sendName();">Send</button> -->
        <p id="response"></p>
    </div>
</div>
</body>
</html>
